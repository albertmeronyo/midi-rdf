<script>

function choose_midi_handler() {
  return false;
}

function play_midi_handler(hash) {
  console.log(hash);
  $.ajax({
    url : "/convert/" + hash,
    success: function(data) {
      console.log(data);
      console.log('Gonna play it!');
      MIDIjs.play("/static/midi/" + hash + ".mid");
    }
  });
  return false;
}

$('#query').keypress(function(e){
        if(e.which == 13){//Enter key pressed
            $('#search').click();//Trigger search button click event
        }
    });

$('#search').click(function(){
  console.log($('#query').val());
  var url = "http://grlc.io/api/midi-ld/queries/filename_search?query=" + $('#query').val();
  $.ajax({
    headers : {
      Accept : 'application/json'
    },
    url: url,
    success: function(data) {
      var res = data.results.bindings;
      var rows = "";
      console.log(res);
      $('#song1table').empty();
      $.each(res, function(i){
          var pattern = res[i].MIDIpiece.value;
          console.log(pattern);
          var hash = pattern.substring(pattern.lastIndexOf("/") + 1, pattern.length);
          //var mid = "{{url_for('.static', filename='midi/" + hash + ".mid')}}";
          //console.log(mid);
          rows += "<tr><td><a href='" + pattern + "' target='_blank'>" + pattern + "</a></td><td><a href='#' onClick='play_midi_handler(\"" + hash + "\");return false;'>Play</a></td><td><a href='#' onClick='MIDIjs.stop();return false;'>Stop</a></td><td><a href='#' onClick='choose_midi_handler();return false;'>Select</a></td></tr>";
      });
      $('#song1table').append(rows);
    }
  });

});
</script>
